<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item class="item" *ngFor="let notification of notifications; let i = index" (press)="openDelete(notification._id, i)">
      <div class="dot" *ngIf="!notification.seen"></div>
      <div class="content">
        <h3>{{notification.title}}</h3>
        <p>{{notification.message}}</p>
      </div>
    </button>
  </ion-list>
</ion-content>
