</ion-header>

<ion-content padding>

    <ion-list-header>

            <img src="assets/imgs/icons8-heart-outline-half-50.png">

        <div class="col col-50">ID</div>
        <div class="col col-50">LAST ACTIVE</div>

      </div>
    </ion-list-header>

    <button ion-item (click)="loadDetail()">

        <img src="assets/imgs/icons8-heart-outline-50.png">
      </ion-avatar>
      <div class="row">
        <div class="col col-50">01556</div>
        <div class="col col-50">15/10/1997</div>
        <div class="col col-50">20%</div>
      </div>
    </button>

    <button ion-item (click)="loadDetail()">
      <ion-avatar item-start>

      </ion-avatar>

        <div class="col col-50">01556</div>
          <div class="col col-50">15/10/1997</div>

    <button ion-item (click)="loadDetail()">

          <div class="col col-50">15/10/1997</div>

      </div>
    </button>
    
    <button ion-item (click)="loadDetail()">
      <ion-avatar item-start>
        <img src="assets/imgs/icons8-heart-outline-filled-50.png">
      </ion-avatar>
      <div class="row">
        <div class="col col-50">01556</div>
        <div class="col col-50">15/10/1997</div>
        <div class="col col-50">20%</div>
      </div>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      <button ion-fab><ion-icon name="person"></ion-icon></button>
      <button ion-fab><ion-icon name="log-out"></ion-icon></button>
    </ion-fab-list>

</ion-content>
