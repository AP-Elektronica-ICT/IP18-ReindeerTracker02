<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="top-div">
        <img class="circle-pic" src="assets/imgs/NoReindeerImage.png">
    </div>
  <ion-grid>
      <ion-list>
          <ion-item class="list-styled">
            name:
            <p item-end icon-left>
              Peeters
            </p>
          </ion-item>
          <ion-item class="list-styled">
            gender:
            <p item-end icon-left>
              M
            </p>
          </ion-item>
          <ion-item class="list-styled">
            Last signal:
            <p item-end icon-left>
              15/10/1997
            </p>
          </ion-item>
          <ion-item class="list-styled">
            Battery:
            <p item-end icon-left>
              20%
            </p>
          </ion-item>
          <ion-item class="list-styled">
            Alive/Death:
            <p item-end icon-left>
              Alive
            </p>
          </ion-item>
          <ion-item class="list-styled">
              <button ion-button class="map-button" (click)="goToMap()">map</button>
            </ion-item>
        </ion-list>
