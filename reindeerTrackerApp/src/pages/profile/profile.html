<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="currentUser">
    <ion-list>
      <ion-item class="list-styled">
        name:
        <p item-end icon-left>
          {{currentUser.firstName}} {{currentUser.lastName}}
        </p>
      </ion-item>
      <ion-item class="list-styled">
        email:
        <p item-end icon-left>
          {{currentUser.email}}
        </p>
      </ion-item>
      <ion-item class="list-styled">
        phone number:
        <p item-end icon-left>
          {{currentUser.phoneNumber}}
        </p>
      </ion-item>
      <ion-item class="list-styled">
        location
        <p item-end icon-left>
          {{currentUser.location}}
        </p>
      </ion-item>
      <ion-item class="list-styled">
        <button ion-button class="map-button" (click)="editProfile()">edit profile</button>
      </ion-item>
    </ion-list>
