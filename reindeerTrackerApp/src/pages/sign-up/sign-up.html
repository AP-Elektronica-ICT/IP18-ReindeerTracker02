<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset *ngIf="loaded">
    <form class="textForm" #myForm='ngForm'>
      <p *ngIf="errorMessage" style="color: red">{{errorMessage}}</p>
        <!--<div id="image">
            <img src="assets/imgs/NoReindeerImage.png">
            <button ion-button class="submit-button">Select image</button>
          </div>-->
      <ion-item class="textForm">
        <ion-label floating>First name</ion-label>
        <ion-input type="text" [(ngModel)]="currentUser.firstName" name="firstName" required></ion-input>
      </ion-item>
      <ion-item class="textForm">
        <ion-label floating>Last name</ion-label>
        <ion-input type="text" [(ngModel)]="currentUser.lastName" name="lastName" required></ion-input>
      </ion-item>
      <div *ngIf="!fromProfile">
        <ion-item class="textForm">
          <ion-label floating>Email</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>
        <ion-item class="textForm">
          <ion-label floating>Password</ion-label>
          <ion-input type="password" ngModel name="password" required></ion-input>
        </ion-item>
        <ion-item class="textForm">
          <ion-label floating>Repaet password</ion-label>
          <ion-input type="password" ngModel name="passwordrpt" required></ion-input>
        </ion-item>
        <ion-item class="textForm" style="padding-left: 0">
          <ion-label floating>Birthday</ion-label>
          <ion-datetime ngModel name="birthdate" required></ion-datetime>
        </ion-item>
      </div>
        <ion-item class="textForm">
            <ion-label floating>phone number</ion-label>
            <ion-input type="tel" [(ngModel)]="currentUser.phoneNumber" name="phoneNumber" required></ion-input>
        </ion-item>
      <ion-item class="textForm">
        <ion-label floating>Location</ion-label>
        <ion-select [(ngModel)]="currentUser.location" name="location" required>
          <ion-option *ngFor="let location of locationArr" [value]="location">{{location}}</ion-option>
        </ion-select>
      </ion-item>
    </form>
    <br>
    <br>
    <br>
    <button ion-button class="submit-button" (click)="signUp(myForm)" *ngIf="!fromProfile">Sign Up</button>
    <button ion-button class="submit-button" (click)="saveChanges()" *ngIf="fromProfile">Save changes</button>
</ion-list>
</ion-content>
