<ion-header>

  <ion-navbar>
    <ion-title>linkProfel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="cardStyle">

        <ion-card-header>
          What is an invite?
        </ion-card-header>
      
        <ion-card-content>
          By sending an invite, you can add your family, colleagues, ... to see and manage this reindeer. 
          <br>
          <br>
          <ion-icon name='warning'></ion-icon> Only invite people that are allowed to see this inforamtion.
        </ion-card-content>
      
      </ion-card>
  <ion-list inset>
    <form class="textForm" #myForm='ngForm'>
        <ion-item class="textForm">
            <ion-label floating>e-mail</ion-label>
            <ion-textarea type="text" [(ngModel)]="emailAdress" name="subject"></ion-textarea>
        </ion-item>
    </form>
    <br>
    <br>
    <br>
    <button ion-button class="submit-button" (click)="sendInvite()">Send invite</button>
</ion-list>
</ion-content>
