<ion-header>

  <ion-navbar>
    <ion-title>Delete</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header class="header-item-styled">
        <div class="row">
            <div class="col col-10">
                <ion-icon name="checkbox"></ion-icon>
            </div>
            <div class="col col-30">
              <img class="daimage" src="assets/imgs/icons8-heart-outline-half-50.png">
            </div>
            <div class="col col-30">
              ID
            </div>
          </div>
    </ion-list-header>

    <ion-item class="list-item-styled"  *ngFor="let device of devices">
      <ion-label>
        <div class="row">
          <div class="col col-50">
            <ion-checkbox color="dark" checked="false" (ionChange)="toggleDevice(device.deviceKey)"></ion-checkbox>
          </div>
          <div class="col col-50">
            <img src="assets/imgs/icons8-heart-outline-filled-50.png" *ngIf="device.isAlive">
            <img src="assets/imgs/icons8-heart-outline-50.png" *ngIf="!device.isAlive">
          </div>
          <div class="col col-50">
            {{device.deviceKey}}
          </div>
        </div>
      </ion-label>
    </ion-item>

    <ion-fab bottom right #fab>
      <button ion-fab color="light" (click)="deleteSelectedDevices()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab>



  </ion-list>
</ion-content>
