<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list inset *ngIf="loaded">
    <div id="image">
      <img [src]="getImage()">
      <button ion-button class="submit-button" (click)="getImageWithCamera()">Select image</button>
    </div>
    <form class="textForm" #myForm='ngForm'>
        <ion-item class="textForm">
            <ion-label floating>name</ion-label>
            <ion-textarea type="text" [(ngModel)]="deviceDetails.name" name="subject"></ion-textarea>
        </ion-item>
        <ion-item class="textForm">
            <ion-label floating>year of birth</ion-label>
          <ion-datetime displayFormat="YYYY" pickerFormat="YYYY" [(ngModel)]="deviceDetails.birthyear" name="birthyear"></ion-datetime>
        </ion-item>
      <br>
      <br>
      <ion-item class="textForm">
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="deviceDetails.gender" name="gender">
          <ion-option value="F">Female</ion-option>
          <ion-option value="M">Male</ion-option>
        </ion-select>
      </ion-item>
    </form>
    <br>
    <br>
    <br>
    <button ion-button class="submit-button" (click)="submit()">Save</button>
</ion-list>
</ion-content>
