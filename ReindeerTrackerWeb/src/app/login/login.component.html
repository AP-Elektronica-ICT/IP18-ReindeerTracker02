<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="alert alert-danger" role="alert" *ngIf="showErrorMessage">
        Email address or password is not correct.
      </div>
      <form (submit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required ngModel name="email" email>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required ngModel name="password">
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <br>
      <a routerLink="/signup">Sign up</a>
      <br>
      <a routerLink="/reset-password">Forgot password?</a>
    </div>
  </div>
</div>
