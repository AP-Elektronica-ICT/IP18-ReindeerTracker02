<h1>Register new device</h1>
<p>A list of device keys can be added.</p>
<form>
  <div class="form-group">
    <label for="key">Key</label>
    <input type="text" class="form-control" id="key" placeholder="Ex: AAAAA">
  </div>
  <button class="btn btn-primary">Add key</button>
</form>
<div class="keys">
  <h3>Keys</h3>
  <p>No keys added yet</p>
</div>
